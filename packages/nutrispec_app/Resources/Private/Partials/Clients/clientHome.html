<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<h1>Welcome {clients.name}</h1>
<div class="row">
    <div class="col-md-8">
        <h3><strong>Nutritionists</strong></h3>
        <!-- Search form -->
        <div class="md-form mt-3">
            <form>
                <input class="form-control w-75" type="text" placeholder="Search" aria-label="Search">
            </form>
        </div>
        <f:for each="{nutritionists}" as="nutritionist">
            <div class="row mt-3">
                <div class="card w-auto">
                    <div class="card-body">
                        <h5 class="card-title">{nutritionist.name}</h5>
                        <p class="card-text"><f:format.html>{nutritionist.about}</f:format.html></p>
                        <f:link.action action="profile" arguments="{nutritionist : nutritionist, client : clients}" controller="Nutritionist"><button type="button" class="btn btn-primary">Visit Profile</button></f:link.action>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <f:for each="{nutritionist.specializations}" as="specialization">
                                <span class="badge badge-secondary">{specialization.name}</span>
                            </f:for>
                        </li>
                    </ul>
                </div>
            </div>
        </f:for>

        <div class="row mt-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{Nutritionist Name}</h5>
                    <p class="card-text">About Nutritionist</p>
                    <a href="#" class="btn btn-primary">Visit Profile</a>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <span class="badge badge-secondary">Sepcializations</span>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <div class="col-md-4">
        <h3><strong>Blogs</strong></h3>
        <f:for each="{blogs}" as="blog">
            <div class="row mt-3">
                <div class="card w-auto">
                    <img src="#" class="card-img-top" alt="Blog image" />
                    <div class="card-body">
                        <h5 class="card-title">{blog.title}</h5>
                        <p class="card-text">{blog.description}</p>
                        <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        </f:for>
        <div class="row mt-3">
            <div class="card">
                <img src="#" class="card-img-top" alt="Blog image" />
                <div class="card-body">
                    <h5 class="card-title">Blog Title</h5>
                    <p class="card-text">Blog Description</p>
                    <a href="#" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>

    </div>
</div>

</html>
